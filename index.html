<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Neori</title>
</head>
<body>
    <div class="container">
        <!-- intestazione dove andrà il logo -->
        <header>
           <img src="./img/logo.png" alt="Logo della neori">
        </header>
       <!-- nav dove c'è la lista  -->
       <nav>
           <ul>
               <li>FEATURES</li>
               <li>EDITORIALS</li>
               <li>ENVIROMENT</li>
               <li>BLOG</li>
               <li>SHOP</li>
               <li>CONTACT</li>
           </ul>
       </nav>
       
        <!-- sezione del nav e container del testo dove c'è il giallo -->
        <div class="nav-part">
            <div class="text-image photo">
                <div class="testo larghezza">Pretium ac placerat dui interdum nunc in eros urna morbi</div>
                <div class="testo-più-piccolo">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut viverra nislrutrum, petium lectus nec, sagittis dolor. Phasellus eleifed efficitur...</div>
            </div>
        </div>
        
        <!-- parte principale page, con la sezione del float -->
        <main>
            <div class="box-float clearfix">
                <!-- sezione con la leadership  -->
                <div class="text-leadership">
                    
                </div>
                <!-- tre sezione da dx verso sx, article main(la parte più grossa) e aside parte dx -->
                <article class="box1 fl"></article>
                <div class="box2 fl"></div>
                <aside class="box3 fr"></aside>
                
            </div>
        </main>
        
        <!-- piè di pagina  -->
        <footer>
           
        </footer>
    </div>
</body>
</html>
